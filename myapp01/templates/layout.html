{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音舆情分析系统</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap5.3.0/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block css %}{% endblock %}
</head>
<body>
<div class="sidebar">
    <!-- 用户信息 -->
    <div class="user-info text-center">
        <div href="index.html">
            <h4 class="text-primary">抖音舆情分析系统</h4>
        </div>
        <img src="{% static 'img/user.jpg' %}" class="avatar mb-3" width="80" alt="头像">
        <h5 class="mb-1">Vcsos</h5>
        <small class="text-muted">管理员</small>
    </div>

    <!-- 导航菜单 -->
    <nav class="nav flex-column px-3">
        <a class="nav-link active" href="http://localhost:8000/index/">
            <i class="fa fa-tv me-2"></i>系统首页
        </a>

        <!-- 热搜数据折叠菜单 -->
        <div class="nav-item">
            <a class="nav-link collapsed" href="#collapseHotSearch" data-bs-toggle="collapse">
                <i class="fa fa-th-large me-2"></i>热搜统计
                <i class="fa fa-angle-right float-end toggle-icon"></i>
            </a>
            <div class="collapse" id="collapseHotSearch">
                <div class="nav flex-column ps-4">
                    <a class="nav-link" href="http://localhost:8000/index/hot">热搜榜单</a>
                    <a class="nav-link" href="http://localhost:8000/information">热搜数据统计</a>
                </div>
            </div>
        </div>

        <!-- 组件折叠菜单 -->
        <div class="nav-item">
            <a class="nav-link collapsed" href="#collapseComponents" data-bs-toggle="collapse">
                <i class="fa fa-signal me-2"></i>数据可视化
                <i class="fa fa-angle-right float-end toggle-icon"></i>
            </a>
            <div class="collapse" id="collapseComponents">
                <div class="nav flex-column ps-4">
                    <a class="nav-link" href="http://localhost:8000/index/saying">热搜情感分析</a>
                    <a class="nav-link" href="http://localhost:8000/index/ip">IP分析</a>
                    <a class="nav-link" href="http://localhost:8000/index/soso">舆情分析</a>
                </div>
            </div>
        </div>

    </nav>
</div>


<div>
    <nav class="main-navbar navbar navbar-expand">
        <i class="fa fa-navicon"></i>
        <div class="navbar-nav align-items-center ms-auto">
            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                    设置
                </a>
                <div class="dropdown-menu dropdown-menu-end">
{#                    <a href="#" class="dropdown-item">我的资料</a>#}
{#                    <a href="#" class="dropdown-item">关于系统</a>#}
                    <a href="http://localhost:8000/login/" class="dropdown-item">退出登录</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main>
        {% block content %}{% endblock %}
    </main>

</div>


<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap5.3.0/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/echarts.min.js' %}"></script>
<script src="{% static 'js/echarts-wordcloud.min.js' %}"></script>
<script src="{% static 'js/china.js' %}"></script>
<script src="{% static 'js/type.js' %}"></script>

{% block js %}{% endblock %}
</body>
</html>
